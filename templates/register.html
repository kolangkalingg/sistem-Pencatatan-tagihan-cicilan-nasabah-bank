
<!-- Register Page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Reg.css') }}">
</head>
<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li style="color: red;">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <div class="container">
        <div class="form-container">
            <h2>Register</h2>
            <form action="/register" method="POST" autocomplete="off">
                <div class="form-container">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="Enter your username" required autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="nama">Nama</label>
                        <input type="text" id="nama" name="nama" placeholder="Enter your full name" required autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="alamat">Alamat</label>
                        <textarea id="alamat" name="alamat" placeholder="Enter your address" rows="3" required autocomplete="off"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="no_hp">No HP</label>
                        <input type="text" id="no_hp" name="no_hp" placeholder="Enter your phone number" required autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required autocomplete="off">
                    </div>
                    <button type="submit">Register</button>
                    <a href="/login">Back to Login</a>
                </div>
            </form>
            
            
        </div>
    </div>

    <script>
        // Client-side validation feedback
        document.querySelector('form').addEventListener('submit', function (event) {
            const username = document.getElementById('username');
            const password = document.getElementById('password');

            let valid = true;

            if (!username.validity.valid) {
                document.getElementById('username-error').innerText = username.title;
                valid = false;
            } else {
                document.getElementById('username-error').innerText = '';
            }

            if (!password.validity.valid) {
                document.getElementById('password-error').innerText = password.title;
                valid = false;
            } else {
                document.getElementById('password-error').innerText = '';
            }

            if (!valid) {
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
